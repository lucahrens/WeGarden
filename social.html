    <p id="arexford"style="margin-left:20px;margin-top:-10px"></p>
    
    <script>
      var getPlants = (username, key) => {
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("X-AIO-Key", key);
            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
                redirect: 'follow'
            };
            fetch("https://io.adafruit.com/api/v2/" + username + "/feeds/plants/data", requestOptions)
            .then(response => response.json())
        .then(data => {
          txt = ""
              txt += "<table border='0'>"
              for(x in data) {
                txt +=  "<tr><td>" + data[x]["value"] + "</td></tr>"; 
                //console.log(x);
              }
              txt += "</table>"
              document.getElementById(username).innerHTML = txt;
        })
            console.log("ran")
          }  
      getPlants("suhanis","aio_aSFT46ItVQLs0v76nTF8SdPQNis3");
      getPlants("arexford","aio_Omrc15FTgx2UY2GAokCvOyBKW5IF");
      getPlants("asalzman","aio_BjNr023vD38NSvgxzG6BSq45hszw");
    </script>
